name: glow_data
description: Data layer - repositories, datasources and models for Glow
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  glow_core:
    path: ../glow_core
  glow_domain:
    path: ../glow_domain
  
  # Network
  dio: ^5.7.0
  
  # Backend - Pure Dart (no Flutter dependencies)
  supabase: ^2.3.6
  
  # Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
  mocktail: ^1.0.0
  build_runner: ^2.4.13
  freezed: ^2.4.7
  json_serializable: ^6.8.0
