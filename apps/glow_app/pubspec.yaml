name: glow_app
description: La super app social
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ===== Dependencias locales (Monorepo) =====
  glow_core:
    path: ../../packages/glow_core
  glow_ui:
    path: ../../packages/glow_ui
  glow_domain:
    path: ../../packages/glow_domain
  glow_data:
    path: ../../packages/glow_data
  glow_api:
    path: ../../packages/glow_api
  glow_auth:
    path: ../../packages/glow_auth
  glow_realtime:
    path: ../../packages/glow_realtime
  glow_observability:
    path: ../../packages/glow_observability
  glow_blocks_flutter:
    path: ../../packages/glow_blocks_flutter
  glow_blocks_engine:
    path: ../../packages/glow_blocks_engine

  # ===== Backend & API =====
  supabase_flutter: ^2.5.0
  http: ^1.2.0
  dio: ^5.4.0

  # ===== State Management =====
  riverpod: ^2.5.0
  flutter_riverpod: ^2.5.0
  riverpod_generator: ^2.3.0

  # ===== Routing & Navigation =====
  go_router: ^14.0.0

  # ===== Local Storage =====
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # ===== Serialization =====
  json_serializable: ^6.7.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.0

  # ===== UI & Styling =====
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # ===== Utilities =====
  intl: ^0.20.0
  logger: ^2.1.0
  uuid: ^4.0.0
  equatable: ^2.0.5

  # ===== WebSocket & Real-time =====
  web_socket_channel: ^2.4.0

  # ===== Image Handling =====
  image_picker: ^1.1.0
  image_cropper: ^5.0.0

  # ===== Connectivity =====
  connectivity_plus: ^6.0.0

  # ===== Localization =====

  dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0

  # ===== Localization =====
  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/l10n/
    - assets/shaders/

  # Fonts
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/custom_font.ttf
          weight: 400
        - asset: assets/fonts/custom_font_bold.ttf
          weight: 700
